<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Mi css-->
    <link rel="stylesheet" href="assets/main.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MateYCo</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="#" class="logo"
          ><i class="fas fa-shopping-basket"></i>MateYCo</a
        >
        <form action="" class="header__buscador">
          <input
            type="search"
            name="search"
            id="buscador"
            placeholder="Buscar aquí..."
            autocomplete="off"
          />
          <label for="search" class="fas fa-search"></label>
        </form>
      </div>
      <div class="header__nav">
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#Productos">Productos</a>
          <a href="#nosotros">Nosotros</a>
          <a href="#Contacto">Contacto</a>
        </nav>
        <div class="iconos">
          <a href="#" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-user-circle"></a>
        </div>
      </div>
    </header>
    <section class="home" id="home">
      <div class="image">
        <img src="assets/img/mate.jpg" alt="mate" />
      </div>
      <div class="content">
        <span>Disfrutá nuestras maravillosas Yerbas</span>
        <h3><a href="#productos">Conoce mas</a></h3>
      </div>
    </section>
    <section class="productos" id="productos">
      <h2 class="titulo">Nuestras <span>Yerbas</span></h1>
        <div class="productos-contenedor">
          <div class="productos-ind">
            <img src="" alt="">
            <h3>Yerba Porongo</h3>
            <div class="estrellas">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="precio">$299</div>
            <div class="cantidad">
              <span>Cantidad:</span>
              <input type="number" min="1" max="1000" value="1" name="" id="">
              <input type="submit" name="" id="" value="Agregar al carrito">
            </div>
          </div>
        </div>
    </section>
    <script src="assets/main.js"></script>
  </body>
</html>
